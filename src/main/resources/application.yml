
spring:    
  datasource:
    username: root
    password: your_db_password
    url: jdbc:mysql://localhost:3306/your_db_name
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
